<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HRMS System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Modern blue gradient navbar */
    .navbar-custom {
        background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
        color: #fff;
    }
    .navbar-custom .nav-link:hover {
        color: #e0e7ef;
    }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .footer {
      margin-top: auto;
    }
    .navbar-custom .navbar-brand {
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .navbar-custom .nav-link {
      font-size: 1.2rem;
      font-weight: 500;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-custom" style="height: 100px; ;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">HRMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon text-white"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'department_list' %}"><i class="bi bi-building"></i> Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'role_list' %}"><i class="bi bi-person-badge"></i> Roles</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link text-light" style="padding: 0;">
              <i class="bi bi-box-arrow-right"></i> Logout
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-3">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}
</div>
<br><br>

<div class="container mt-3">
  {% block content %}{% endblock %}
</div>


<footer class="bg-light border-top footer">
  <div class="container py-3 text-center">
    <span class="text-muted small">&copy; {% now "Y" %} HRMS. All rights reserved.</span>
  </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Auto-dismiss alerts after 3 seconds
  setTimeout(function() {
    var alerts = document.querySelectorAll('.alert');
    alerts.forEach(function(alert) {
      var bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
      bsAlert.close();
    });
  }, 3000);
</script>
</body>
</html>
