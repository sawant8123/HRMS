<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7fafd;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .resetpw-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            padding: 32px 28px;
        }
        .resetpw-header {
            font-size: 1.1rem;
            color: #222;
            font-weight: 600;
            margin-bottom: 18px;
        }
        .btn-resetpw {
            background: #2176d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        .btn-resetpw:hover {
            background: #185a9d;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="resetpw-container">
        <div class="resetpw-header mb-3">Reset Password</div>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_new_password" class="form-label">New Password:</label>
                {{ form.new_password }}
            </div>
            <div class="mb-3">
                <label for="id_confirm_password" class="form-label">Confirm New Password:</label>
                {{ form.confirm_password }}
            </div>
            <button type="submit" class="btn btn-resetpw">Reset Password</button>
        </form>
    </div>
</body>
</html>
