{% extends 'hrm_app/base.html' %}

{% block content %}
<style>
  .login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
  }
</style>

<div class="login-container">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4 text-primary">HRMS Login</h4>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control rounded-pill px-3 py-2" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control rounded-pill px-3 py-2" id="password" name="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary rounded-pill py-2">Login</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
