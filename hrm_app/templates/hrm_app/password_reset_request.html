<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request - HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7fafd;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            padding: 32px 28px;
        }
        .reset-header {
            font-size: 1.1rem;
            color: #222;
            font-weight: 600;
            margin-bottom: 18px;
        }
        .btn-reset {
            background: #22b6ef;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        .btn-reset:hover {
            background: #1ca3d6;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header mb-3">Username or Email Address</div>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.email }}
            </div>
            <button type="submit" class="btn btn-reset">Get New Password</button>
        </form>
    </div>
</body>
</html>
