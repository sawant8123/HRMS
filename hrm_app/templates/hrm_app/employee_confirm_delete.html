{% extends 'hrm_app/base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Confirm Delete</h4>
        </div>
        <div class="card-body">
            <p class="text-danger fw-bold">Are you sure you want to delete employee <strong>{{ employee.first_name }} {{ employee.last_name }}</strong> ({{ employee.username }})? This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
