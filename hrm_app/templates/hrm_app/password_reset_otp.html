<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP - HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7fafd;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .otp-container {
            background: #eaf4ff;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 350px;
            padding: 28px 24px;
        }
        .otp-header {
            font-size: 1.1rem;
            color: #222;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        .otp-message {
            color: #28a745;
            text-align: center;
            margin-bottom: 18px;
        }
        .btn-otp {
            background: #2176d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px;
            font-weight: 600;
            width: 100%;
        }
        .btn-otp:hover {
            background: #185a9d;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp-header">Enter OTP</div>
        <div class="otp-message">Check your email for the OTP</div>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.otp }}
            </div>
            <button type="submit" class="btn btn-otp">Submit</button>
        </form>
    </div>
</body>
</html>
